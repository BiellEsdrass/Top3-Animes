<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 - Animes</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    
    <main class="main">
        
        <h1 id="tittle">Blue Lock</h1>

        <p id="paragraph">A história tem foco no futebol com o protagonista Yoichi Isagi, 
            um promissor atacante na escola, participando do chamado Blue Lock
            , uma prisão onde 300 jogadores devem competir para decidir quem 
            será o “camisa nove” da seleção japonesa na Copa do Mundo.
        </p>

        <div class="main-btn">
            <button class="btnAcessar"> <img src="image/iconPlay.png" alt=""> ACESSAR</button>
            <button class="btnAddList">+ MINHA LISTA</button>
        </div>

    </main>

    <div class="playTrailer">
        <img src="image/iconTrailer.png" alt="">
        <h1>ASSISTIR TRAILER</h1>
    </div>
    

    <div class="boxAnimes">
        <div>
            <img id="animeOne" class="animeList active" src="image/BlueLockFirst.jpg" alt="">
        </div>
        
        <div>
            <img id="animeTwo" class="animeList" src="image/JujutsuKaiseSecond.jpg" alt="">
        </div>

        <div>
            <img  id="animeThree" class="animeList" src="image/DemonSlayerThird.jpg" alt="">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
